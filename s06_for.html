<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
</body>
<script>

    var array1 = ['apple', 'tomato', 'banana'];
    var object1 = {a: "apple", b: "tomato", c: "banana"}

    // for 문은 index를 증가 또는 감소 시키면서 반복함
    for (let index = 0; index < array1.length; index++) {
        console.log(array1[index]);
    }

    console.log(`-----------------`);

    // for in 문은 객체의 key 또는 배열의 index를 순차적으로 제공하면서 반복함
    for (const index in array1) {
        console.log(array1[index]);
    }

    for (const key in object1) {
        console.log(object1[key]);
    }

    console.log(`-----------------`);
    // for of 문은 배열의 value를 순차적으로 제공하면서 반복함
    for (const element of array1) {
        console.log(element);
    }

    // 배열이 아니기 때문에 에러가 발생한다
    // for (const element of object1) {
    //     console.log(element);
    // }

    console.log(`-----------------`);

    // 배열의 forEach 메서드는 해당 배열에 있는 value, index, 배열을 순차적으로 제공하면서 반복함
    array1.forEach(
        (value, index, thisArray) => {
            console.log(`${value} / ${index} / ${thisArray}`);
        }
    );

</script>
</html>
