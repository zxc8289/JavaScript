<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
</body>
<script>
    
    // 대입연산자
    var temp1 = 1;

    // 비교연산자 == === != !== > >=
    console.log(`1 == 1 : ${1 == 1}`);
    console.log(`1 > 2 : ${1 > 2}`);

    // 논리연산자 ! && ||
    console.log(`!true : ${!true}`);
    console.log(`true && false : ${true && false}`);
    console.log(`true || false : ${true || false}`);

    console.log(`null || temp1 : ${null || temp1}`);
    console.log(`undefined || temp1 : ${undefined || temp1}`);

</script>
</html>
