<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
</body>
<script>

    // 스코프는 변수의 가용 범위
    // 아래 이미지를 참고
    // https://media.vlpt.us/images/tok1324/post/c7cb749c-4eac-4912-84a0-8cf640ff4e61/img.png

    // 스코프의 기준은 글로벌, 함수, 블록 단위임

    // var 의 스코프 단위는 함수임 (function)
    var tempVar = 1;
    // let 의 스코프 단위는 블록임 (if for while... 등등)
    let tempLet = 1;
    // const 의 스코프 단위는 블록임
    const tempConst = 1;

    // if문 for문 while문 등등은 블록이다

    // 블록 안에서 var나 let을 붙이지 않고 변수에 값을 대입하려고 하면
    // 블록 안 > 블록 바깥 > 블록 바깥의 바깥 순서대로 같은이름의 변수를 찾아서 대입한다
    if(true){
        tempVar = 0;
        tempLet = 0;
    }

    console.log(tempVar); // 0
    console.log(tempLet); // 0

    // 블록 안에서 var나 let을 붙이고 이전에 사용한 변수명을 사용하여 대입하려고 하면
    // var는 블록 안, 밖 순서대로 같은 이름의 변수를 찾아서 대입한다 (없으면 새로 생성)
    // let은 해당 블록 안에서만 작동하는 변수를 생성한다
    if(true){
        var tempVar = 2;
        let tempLet = 2;
    }

    console.log(tempVar); // 2
    console.log(tempLet); // 0

    // 함수 안에서 var나 let을 붙이지 않고 변수에 값을 대입하려고 하면
    // 함수 안 > 함수 바깥 > 함수 바깥의 바깥 순서대로 같은이름의 변수를 찾아서 대입한다
    function func1() {
        tempVar = 3;
        tempLet = 3;
    }

    func1();

    console.log(tempVar); // 3
    console.log(tempLet); // 3

    // var의 스코프 범위는 함수이기 때문에 함수를 실행해도 스코프 밖의 tempVar가 변경되지 않음
    // let의 스코프 범위는 블록이기 때문에 위와 마찬가지로 변경되지 않음
    function func2() {
        var tempVar = 4;
        let tempLet = 4;
    }

    func2();

    console.log(tempVar); // 3
    console.log(tempLet); // 3


</script>
</html>
