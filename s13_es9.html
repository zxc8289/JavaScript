<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
</body>
<script>

    // es9

    // 1. 전개 연산자 spread operator

        const meteor = {
            p_name: "엄성문",
            p_age: "99",
            p_greeting : value => `안녕하세요. ${value || ""}${value == null ? "" : "님"}`
        };

        const genie = {
            p_name : "박진희",
            p_sleep : 8
        };

        // 새 객체나 배열을 생성 시 기존에 있던 데이터를 넣고, 추가적으로 넣을 경우나 변경할 경우 사용한다.
        // 뒤쪽에 있는 객체나 필드들로 덮어씌어진다

        // 새 객체에 취미를 넣을 경우
        const newMeteor = {...meteor, p_hobby : "풋살"};
        console.log(newMeteor);

        // 새 객체에 변경된 데이터를 넣을 경우
        const conny = {...meteor, p_name : "정무곤"};
        console.log(conny);

        // 객체를 합칠 경우
        const newMan = {...genie, ...meteor};
        console.log(newMan);

        // 객체에서 일부만 가져올 경우 (비구조화 할당)
        const {p_greeting, p_age, ...remainData} = meteor;
        console.log(remainData);

    
    // 2. 비동기 객체 반복 for await of - 생략
    // 3. Promise.prototype.finally() - 생략

</script>
</html>
