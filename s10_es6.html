<script type="module">

    // es5 (2009)와 es6 (2015, 모던자바스크립트) 변경점

    // 1. let const
        // 기존 es5에서는 var 키워드만 있어서 변수와 상수 구분을 하기 어려웠음

        var tempVar = 1; // es5, 한 번 선언 후 재 선언 가능, 대입하여 변경 가능

        let tempLet = 1; // es6, 한 번 선언 후 재 선언 불가, 대입하여 변경은 가능 (const로 사용하고 변경될 예정일시 let으로 변경)
        const tempConst = 1; // es6, 한 번 대입 후 변경 불가 (가장 우선 사용할 것을 권장)

    // 2. Arrow Function
        // 화살표 함수라고 하며 람다식이라고도 부른다
        // 함수 내부의 this의 바인딩이 다르니 참고할 것
        // https://ondolroom.tistory.com/411?category=911052

        function func1(num1, num2) { // es5, 함수 선언문
            return num1 + num2;
        }

        const func2 = (num1, num2) => { // es6, 함수 표현식, 변수에 함수를 대입
            return num1 + num2;
        };

        const func3 = num1 => num1 + 1; // 매개변수가 1개라면 매개변수 괄호를 제거해도 되며, 중괄호를 없애면 return도 없애도 됨


    // 3. 매개변수 기본값 설정 가능
        // 함수의 매개변수가 들어오지 않더라도 기본값을 설정할 수 있도록 변경됨

        function func4(num1) { // es5, 함수 내부에서 기본값 로직을 넣어주어야했음
            var tempNum = num1 || 5; // num1이 null이나 undefined 면 5를 대입
        }

        function func5(num1 = 5) { // es6, 매개변수 괄호 안에서 기본값 설정 가능, num1이 null이나 undefined 면 5를 대입
        }

    // 4. 백틱 ``
        // 문자열 사이에 변수를 표현하면 복잡하고 귀찮은 경우가 많음
        // 백틱을 이용하면 좀 더 간결하고 가독성 좋게 표현할 수 있음

        const name = "홍길동";
        const age = 25;
        const house = "타워팰리스";

        // es5, 변수가 들어갈 때마다 + 연산자를 사용하여 붙여줘야 했음
        console.log("저의 이름은 " + name + "이구요. 나이는 " + age + "살입니다. 집은 " + house + "입니다.");

        console.log( // es5, 줄바꿈을 위해 줄바꿈 코드를 넣어줘야 했음.
            "동해물과 \n백두산이 \n마르고 \n닳도록"
        );


        // es6, 문자열 사이에 ${변수}를 이용하여 입력 가능
        console.log(`저의 이름은 ${name}이구요. 나이는 ${age}살입니다. 집은 ${house}입니다.`);

        console.log( // es6, 백틱을 이용하면 줄바꿈 형태 그대로 보여짐
`동해물과
백두산이
마르고
닳도록`
        );

    // 5. js 모듈
        // 자바스크립트 코드가 길어짐에 따라 재사용성을 위하여 자바스크립트를 모듈화하여 쪼갬
        // 주의 : 모듈을 받는 자바스크립트 태그에 type="module"을 선언해주어야 함
        import {exampleName, exampleFunc} from './mjs/s10_example.mjs';

        console.log(exampleName);
        exampleFunc('출력 테스트');

    // 6. 비구조화 할당
        // 배열 등에 있는 데이터를 할당 하기 용이하도록 함
        const underbar01 = ["기획자", "디자이너", "개발자"];
        const meteor = {
            p_name: "엄성문",
            p_age: "99",
            p_greeting : value => `안녕하세요. ${value || ""}${value == null ? "" : "님"}`
        };

        // es5 
        const bar0 = underbar01[0];
        const bar1 = underbar01[1];
        const bar2 = underbar01[2];

        const meteorName = meteor.p_name;
        const meteorAge = meteor.p_age;

        // es6
        // 배열은 키 순서대로 값이 들어감
        const [bar00, bar01, bar02] = underbar01;

        // 객체는 필드명을 기준으로 들어감
        const {p_greeting, p_age} = meteor;

        console.log(p_greeting("광열"));

    // 7. string 메서드

        const text = "로그인에 관련된 내용이 보이지 않는데, 실명인증이나 소셜로그인을 넣으실 예정이신가요?";

        console.log(`text에 실명이 포함되어 있는지 : ${text.includes("실명")}`);
        console.log(`text가 '로그인'으로 시작하는지 : ${text.startsWith("로그인")}`);
        console.log(`text가 '?'로 끝나는지 : ${text.endsWith("?")}`);

    // 9. 클래스 - 생략
    
</script>
